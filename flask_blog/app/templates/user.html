{% extends 'base.html' %}

{% block app_content %}

<div class="row">
    <div class="col-md-2"><img src="{{ user.avatar(128) }}"></div>
    <div class="sol-md-10">
        <h3>{{ user.username }}</h3>
        
        {% if user.about_me %}
        <p>About: {{ user.about_me }}</p>
        {% endif %}
        
        {% if user.last_seen %}
        <p>Last seen: {{ user.last_seen }}</p>
        {% endif %}

        {% if user == current_user %}
        <a href="/edit_profile">Edit profile</a>
        {% endif %}

    </div>
</div>
